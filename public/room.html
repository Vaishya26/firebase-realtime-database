<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #343a40;
      color: #f8f9fa;
    }
    .card {
      background-color: #343a40;
      color: #f8f9fa;
      border: 1px solid #495057;
    }
    .form-control {
      background-color: #495057;
      color: #f8f9fa;
    }
    .btn-primary, .btn-danger {
      background-color: #007bff;
      margin-bottom: 0.5rem;
    }
    .response-box {
      background-color: #495057;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    #chat-box {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #495057;
      padding: 10px;
      border-radius: 5px;
      background-color: #343a40;
    }
    #chat-box p {
      padding-left: 0.5rem;
      border-left: 3px solid #007bff;
      margin-bottom: 5px;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h2>Chat Room</h2>
          </div>
          <div class="card-body">
            <!-- Display User's Info -->
            <div class="mb-4">
              <h4 id="user-displayname">Welcome, </h4>
              <h5 id="room-name-display">Room: </h5>
            </div>

            <!-- Room Details Entry -->
            <div id="room-section">
              <div class="mb-3">
                <label for="room-name" class="form-label">Enter Room Name</label>
                <input type="text" class="form-control" id="room-name" placeholder="Enter room name" required>
              </div>
              <button id="enter-room" class="btn btn-primary w-100">Enter Room</button>
              <button id="logout" class="btn btn-danger w-100 mt-2">Log Out</button>
            </div>

            <!-- Chat Section -->
            <div id="chat-section" style="display: none;">
              <h5 class="text-center">Chat Room</h5>
              <div id="chat-box" class="mb-3"></div>
              <input type="text" id="chat-message" class="form-control" placeholder="Type a message" required>
              <button id="send-message" class="btn btn-primary w-100 mt-2">Send</button>
              <button id="logout-chat" class="btn btn-danger w-100 mt-2">Log Out</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script defer type="module" src="auth.js"></script>
  <script defer type="module" src="chat.js"></script>
</body>
</html>

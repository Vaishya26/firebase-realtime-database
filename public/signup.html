<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #343a40;
      color: #f8f9fa;
    }
    .card {
      background-color: #343a40;
      color: #f8f9fa;
      border: 1px solid #495057;
    }
    .form-control {
      background-color: #495057;
      color: #f8f9fa;
    }
    .btn-primary {
      background-color: #007bff;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h2>Sign Up</h2>
          </div>
          <div class="card-body">
            <form id="signup-form">
              <div class="mb-3">
                <label for="signup-displayname" class="form-label">Display Name</label>
                <input type="text" class="form-control" id="signup-displayname" required>
              </div>
              <div class="mb-3">
                <label for="signup-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="signup-email" required>
              </div>
              <div class="mb-3">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="mt-3 text-center">
              <p>Already have an account? <a href="login.html" class="text-info">Log In</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script defer type="module" src="auth.js"></script>
</body>
</html>
